<!-- Login Modal -->
<div
  class="modal login-modal fade"
  id="loginModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  #loginModal
>
  <div class="modal-dialog modal-lg modal-lg">
    <div class="modal-content container">
      <div class="row">
        <div class="col-md-6 col-xs-12 px-4 py-5">
          <!-- form -->
          <form class="example-form" #formLogin="ngForm">
            <p class="title">Welcome to Shop App</p>

            <!-- email -->
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input
                type="email"
                name="email"
                matInput
                placeholder="Ex. test@example.com"
                [(ngModel)]="userLogin.email"
                autocomplete="off"
                required
                email
                #emailInput="ngModel"
              />
            </mat-form-field>

            <!-- password -->
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input
                type="password"
                name="password"
                matInput
                [(ngModel)]="userLogin.password"
                required
                #passwordInput
              />
              <span
                matSuffix
                class="cursor-pointer"
                style="font-weight: 500"
                data-bs-toggle="modal"
                data-bs-target="#forgotPasswordModal"
                >Forgot ?</span
              >
            </mat-form-field>

            <!-- btn login -->
            <button
              mat-raised-button
              class="main-btn full-w-btn fw-bold"
              (click)="login()"
              [disabled]="formLogin.invalid"
            >
              Login
            </button>
            <p
              class="text-center mt-3 cursor-pointer"
              data-bs-toggle="modal"
              data-bs-target="#logoutModal"
            >
              Create An Account
            </p>
          </form>
        </div>
        <div
          class="col-md-6 col-xs-12 rounded d-flex justify-content-center flex-column align-items-center"
          style="background-color: #faf096; min-height: 300px"
        >
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            #closeBtn
          ></button>
          <p class="name-logo">Shop App</p>
          <i class="fab fa-shopify mt-4" style="font-size: 6.5rem"></i>
        </div>
      </div>
    </div>
  </div>
</div>
