<!-- Modal -->
<div
  class="modal fade"
  id="ConfirmModal"
  tabindex="-2"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  role="dialog"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header pt-3 py-3 mb-0 pb-0">
        <p class="title" id="exampleModalLabel">{{ titleModal }}</p>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body text-start">
        {{ contentModal }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-danger" (click)="onActionPopup()">
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>
