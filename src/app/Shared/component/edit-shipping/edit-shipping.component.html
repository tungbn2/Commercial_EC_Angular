<div
  class="modal login-modal fade"
  id="editShippingInfo"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  #editShippingInfo
>
  <div class="modal-dialog modal-lg modal-lg">
    <div class="modal-content container">
      <div class="row mt-3">
        <div class="modal-header">
          <p class="modal-title h4 mb-0">Edit Shipping Infomation</p>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            #closeBtn
          ></button>
        </div>

        <!-- form -->
        <form #editShipping="ngForm" class="mt-2">
          <!-- Username -->
          <div class="mb-2">
            <label for="changeUsername" class="form-label fw-bold"
              >Address:</label
            >
            <input
              type="text"
              class="form-control"
              id="changeUsername"
              name="address"
              [ngClass]="{
                'is-valid': addressInput.valid,
                'is-invalid': addressInput.invalid
              }"
              required
              [(ngModel)]="address"
              #addressInput="ngModel"
            />
          </div>

          <!-- contact -->
          <div class="mb-2">
            <label for="changeContact" class="form-label fw-bold"
              >Contact:</label
            >
            <input
              type="text"
              class="form-control"
              [ngClass]="{
                'is-valid': contactInput.valid,
                'is-invalid': contactInput.invalid
              }"
              id="changeContact"
              name="contact"
              [(ngModel)]="contact"
              required
              pattern="[0][0-9]{9,10}"
              #contactInput="ngModel"
            />
            <div id="changeContact" class="invalid-feedback">
              Must be syntax of number phone. Ex: 0123456789
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-yellow mt-2 mb-2 fw-bold"
            [disabled]="editShipping.invalid"
            (click)="submitForm()"
          >
            Change Shipping Infomation
          </button>

          <button
            type="button"
            class="btn btn-danger ms-2 mt-2 mb-2 fw-bold"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
